<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë BILAL-MD üëë</title>
<link rel="icon" href="https://files.catbox.moe/kunzpz.png" type="image/jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    background: url('https://files.catbox.moe/kunzpz.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
  }

  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: transparent;
  }

  .container {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 400px;
    padding: 45px;
    background: rgba(0,0,0,0.6);
    border: 2px solid rgba(255, 223, 0, 0.7);
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255, 223, 0, 0.7), inset 0 0 20px rgba(255, 223, 0, 0.3);
    backdrop-filter: blur(15px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: float 6s ease-in-out infinite;
    text-align: center;
  }

  .box:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 55px rgba(255, 223, 0, 0.9);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .box i {
    font-size: 4rem;
    color: #ffdf00;
    text-shadow: 0 0 20px #ffdf00, 0 0 40px #ffd700;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  h3 {
    font-size: 2rem;
    margin: 15px 0;
    background: linear-gradient(45deg, #ffd700, #fff, #ffdf00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px #ffd700;
  }

  h6 {
    color: #ffd;
    font-weight: 400;
    margin-bottom: 8px;
  }

  .input-container {
    display: flex;
    gap: 0.6rem;
    background: rgba(255,255,255,0.05);
    border-radius: 14px;
    padding: 0.5rem;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(255,223,0,0.3);
    transition: box-shadow 0.3s ease;
  }

  .input-container:focus-within {
    box-shadow: 0 0 18px rgba(255,223,0,0.6);
  }

  input {
    flex: 1;
    padding: 0.85rem;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.95);
    font-size: 1rem;
    color: #000;
    font-weight: bold;
    outline: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus {
    transform: scale(1.02);
    box-shadow: 0 0 8px rgba(255,223,0,0.7);
  }

  button {
    background: linear-gradient(45deg, #ffd700, #ffbf00);
    border: none;
    border-radius: 12px;
    color: #000;
    padding: 0.85rem 1.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.08);
    background: linear-gradient(45deg, #ffbf00, #ffd700);
    box-shadow: 0 0 15px #ffd700, 0 0 25px #ffdf00;
  }

  #waiting-message {
    margin-top: 22px;
    color: #ffea00;
    font-weight: 600;
    display: none;
    text-shadow: 0 0 10px #ffd700;
  }

  #pair {
    margin-top: 20px;
    font-size: 1.15rem;
    word-break: break-all;
  }

  #copy-btn {
    display: none;
    margin-top: 22px;
    background: linear-gradient(45deg, #ffd700, #ffbf00);
    border: none;
    padding: 14px 28px;
    border-radius: 14px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease, box-shadow 0.3s ease;
  }

  #copy-btn:hover {
    transform: scale(1.08);
    background: linear-gradient(45deg, #ffbf00, #ffd700);
    box-shadow: 0 0 15px #ffd700, 0 0 25px #ffdf00;
  }

  .loader {
    border: 3px solid rgba(255, 255, 255, 0.2);
    border-top: 3px solid #ffd700;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 1s linear infinite;
    display: inline-block;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @media (max-width: 480px) {
    .box { width: 90%; padding: 35px; }
    .input-container { flex-direction: column; }
    button { width: 100%; }
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="box">
    <i class="fa fa-whatsapp"></i>
    <h3>üëë BILAL-MD üëë</h3>
    <h6>üåπ PAIR üåπ</h6>
    <h6>‚ô•Ô∏è APMA WHATSAPP NUMBER LIKHO ‚ô•Ô∏è</h6>

    <div class="input-container">
      <input placeholder="" type="number" id="number">
      <button id="submit">‚ú® DONE ‚ú®</button>
    </div>

    <div id="waiting-message"><span class="loader"></span>WAIT...üòä‚ô•Ô∏è</div>
    <div id="pair"></div>
    <button id="copy-btn">CODE PER CLICK KARO üôÇ CPDE COPY HO JAYE GA üòç</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01X…Ö∆¨‚≤ò‚≤ä‚≤í‚≤ö‚≤Ä‚≤î‚≤û‚≤¶‚≤à‚≤Ä‚≤ä‚≤û‚≤Ä‚≤¶";
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffdf00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 33);
  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });

  const submitBtn = document.getElementById("submit");
  const numberInput = document.getElementById("number");
  const pairOutput = document.getElementById("pair");
  const waitingMsg = document.getElementById("waiting-message");
  const copyBtn = document.getElementById("copy-btn");

  submitBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    const number = numberInput.value.replace(/[^0-9]/g, "");
    if (!number || number.length < 11) {
      pairOutput.innerHTML = '<span style="color:#ffdf00;">APKA NUMBER GHALAT HAI üò≠</span>';
      return;
    }

    waitingMsg.style.display = "block";
    pairOutput.innerHTML = "";
    copyBtn.style.display = "none";

    try {
      const { data } = await axios.get(`/code?number=${number}`);
      const code = data.code || "Unavailable";

      waitingMsg.style.display = "none";
      pairOutput.innerHTML = `<span style="font-weight:bold;color:#ffd700;">CODE:‚ùØ </span> <span id="copy-text" style="color:#fff;">${code}</span>`;
      copyBtn.style.display = "inline-block";

      copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(code);
        copyBtn.innerText = "CODE COPY HO GAYA HAI üòäüåπ";
        setTimeout(() => copyBtn.innerText = "üôÇ‚ô•Ô∏è‚ú®", 1500);
      };
    } catch (err) {
      waitingMsg.style.display = "none";
      pairOutput.innerHTML = `<span style="color:#ffdf00;">‚ö†Ô∏è Failed to fetch code. Try again later.</span>`;
    }
  });
</script>
</body>
</html>
